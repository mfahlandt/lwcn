{{ define "main" }}
<article class="newsletter-issue">
    <header class="issue-header">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        <h1>{{ .Title }}</h1>
        {{ with .Params.summary }}
        <p class="summary">{{ . }}</p>
        {{ end }}
    </header>

    <div class="issue-content">
        {{ .Content }}
    </div>

    <footer class="issue-footer">
        <nav class="issue-nav">
            {{ with .PrevInSection }}
            <a href="{{ .Permalink }}" class="prev">&larr; {{ .Title }}</a>
            {{ end }}
            {{ with .NextInSection }}
            <a href="{{ .Permalink }}" class="next">{{ .Title }} &rarr;</a>
            {{ end }}
        </nav>
    </footer>
</article>
{{ end }}
